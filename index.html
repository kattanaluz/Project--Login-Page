<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Login</title>
  </head>
  <body>
    <div id="login-wrapper">
      <h1>Login</h1>

      <form id="form" method="post">
        <label for="username">Username</label>
        <input
          type="text"
          id="username"
          placeholder="Type your username"
          required
        />
     
        <label id="psw-label" for="password">Password</label>
        <input
          type="password"
          id="password"
          placeholder="Type your password"
          required
        />
       
        <p id="forgot">Forgot your username/password?</p>
        <button type="submit">Login</button>
      </form>
      <div id="sign-up">
        <p>Don't have account?<a id="sign-up" href=""">Sign Up</a></p>
        <p>Or Sign Up Using</p>
        <div id="logos"> 
        <img src="./images/dezeen_twitter-bird.gif.crdownload"></img>
        <img src="images/facebook-logo-png-transparent-background-e1475169931258.png.crdownload"></img>
        <img src="images/google-g-logo.jpeg"></img>
        </div>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
